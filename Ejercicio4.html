<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="bomba"> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">5</h2>
    <script>
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        var bomba_tag = document.getElementById('bomba');
        timer = parseInt(timer);
        setInterval(function(){
          if (timer == 0) {
            bomba_tag.innerHTML = 'booom!!!';
            document.body.style.backgroundColor = 'red';
          } else {
              timer = timer - 1
              timer_tag.innerHTML = timer
          }
        }, 1000);
    </script>
  </body>
</html>
